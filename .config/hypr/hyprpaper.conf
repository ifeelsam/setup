preload = ~/Pictures/dgsf.jpg
#if more than one preload is desired then continue to preload other backgrounds
preload = ~/Pictures/flame.jpg
preload = ~/Pictures/wallpaper.jpg
preload = ~/Pictures/ea.jpg
